<!DOCTYPE html>
<html lang="ko">
<head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
    <meta http-equiv='Content-Type' content='text/html;charset=utf-8' />
    <title>공유기 설정</title>
    <style>
        body {
            background-color: aqua;
            /* border: 1px solid black; */
            /* padding: 5px; */
        }
        .bluetext {
            color:blue
        }
        .MyDiv {
            background-color: white;
            width: 90%;
            padding: 15px;
            border: 1px solid black;
            border-radius: 1em;
        }
    </style>
</head>
<body>
    <div class=MyDiv>
        <h1>노즈클린필터 생산장비</h1>
        <br>
        chip ID : ap_NCM1
        <br>
        <br>아래 <span class=bluetext>공유기 이름</span>과 주소가 연결되었으면 주소를 선택한 후에 설정에서 공유기를 선택하세요. <br>
        <br>연결된 AP : iptime2004 <p><a href='http://192.168.0.41'>IP : 192.168.0.41</a></p>
        <p><a href='/wifi'>공유기를 바꾸려면 누르세요.</a></p>
    </div>
</body>
</html>
